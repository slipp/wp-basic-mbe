Post(firstJavajigiPost):
    title:          프로그래머가 좀 더 즐겁고 행복하게 일하려면...
    postedAt:       2012-11-15
    author:         javajigi
    content:        >
                    몇 일전 퇴사를 했다. 퇴사하기 이틀 전 마지막 환송 회식을 했다. 마지막 환송 회식이라 사장님, 부사장님까지 참석하셔서 즐거운 시간을 보냈다. 사장님이 바람의 나라와 리니지 개발을 주도한, 게임 업계에서는 유명한 송재경님이다. 오랜만에 같이하는 술자리라 처음에는 어색했는데 프로그래밍 이야기 나오면서 자연스럽게 이야기를 풀어 나갈 수 있었다. 프로그래밍 관련해 이런 저런 이야기 나누다가 사장님이 바람의 나라를 Objective C로 구현했다는 이야기를 하면서 이야기는 점점 더 재미있게 진행되었다. 믿을 수 있겠는가? 90년대에 벌써 Objective C를 활용해 게임을 개발했단다. 그것도 멀티 쓰레드 환경을 지원하는 게임 서버를 말이다. 그렇게 프로그래밍 이야기를 전개하다가 최근 프로그래밍 상황에 대한 이야기로 자연스럽게 흘러갔다. 

Post(secondJavajigiPost):
    title:          작은 것이 아름답다 - 인간 중심의 경제를 위하여
    postedAt:       2012-11-13
    author:         javajigi
    content:        >
                    지난 주말 TV 채널을 돌리다가 우연치 않게 최후의 제국이라는 다큐멘터리를 보게 되었다. 중, 후반부부터 보기 시작해 대략 20분 정도 밖에 볼 수 없었지만 자본주의의 현 상황을 파악하고 이에 대한 해결 방법을 찾아가는 노력을 볼 수 있었다. 이제 1부 밖에 볼 수 없었지만 나머지 2,3,4부가 기대된다.

                    이 다큐멘터리를 보기 전에 "작은 것이 아름답다 - 인간 중심의 경제를 위하여"라는 책을 지난 주말 끝까지 읽었다. "작은 것이 아름답다" 책을 읽으면서 현재 벌어지고 있는 국내 경제 상황들에 고민할 수 있는 계기가 되었다. 그런 시점에 최후의 제국까지 보고 나니 정말 누구를 위한 성장과 발전인지 물어보지 않을 수 없다. 우리는 끊임 없이 과학과 기술을 발전시켜 생산성과 효율성을 극대화하려고 노력하지만 이 모든 활동이 인간 중심이 아니라면 무슨 의미가 있겠는가? 인간의 행복을 위해 기여하지 않는 과학과 기술의 발전이 의미있는 일인가? 

